<data-th-block data-th-insert="~{tiles/header}"/>
<link href="/css/form_validation.css" rel="stylesheet">

<div class="container mt-3">
    <div class="py-3 text-center">
        <h2 data-th-text="|${operation} Sprint Demo Draw|">{operation} Sprint Demo Draw</h2>
        <p class="lead">Fill the form below to add or update a Sprint demo draw</p>
    </div>

    <div class="row" data-th-if="${validationError}">
        <div class="alert alert-danger col-md-12" role="alert" data-th-text="${validationError}">validation</div>
    </div>

    <form action="#" data-th-action="@{/demos}" data-th-object="${demo}" method="post">

        <div class="row">
          <div class="col-md-4 mb-3 text-right">
            <label for="title">Title</label>
          </div>
          <div class="col-md-8 mb-3">
              <input type="text" class='form-control' data-th-field="*{title}"/>
              <span class="invalid-feedback"
                    data-th-if="${#fields.hasErrors('title')}" data-th-errors="*{title}">title error</span>
          </div>
        </div> <!-- row -->

        <div class="row">
          <div class="col-md-4 mb-3 text-right">
            <label for="plannedDate">Date</label>
          </div>
          <div class="col-md-8 mb-3">
              <input type="text" class='form-control' data-th-field="*{plannedDate}"
                     placeholder='YYYY-MM-DD' pattern='(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))' />
              <span class="invalid-feedback"
                    data-th-if="${#fields.hasErrors('plannedDate')}" data-th-errors="*{plannedDate}">date error</span>
          </div>
        </div> <!-- row -->

        <div class="row">
          <div class="col-md-4 mb-3 text-right">
            <label for="firstName">Summary</label>
          </div>
          <div class="col-md-8 mb-3">
              <input type="text" class='form-control' data-th-field="*{summary}"/>
              <span class="invalid-feedback"
                    data-th-if="${#fields.hasErrors('summary')}" data-th-errors="*{summary}">link error</span>
          </div>
        </div> <!-- row -->

        <div class="row">
          <div class="col-md-4 mb-3 text-right">
            <label for="firstName">Link</label>
          </div>
          <div class="col-md-8 mb-3">
              <input type="text" class='form-control' data-th-field="*{link}"/>
              <span class="invalid-feedback"
                    data-th-if="${#fields.hasErrors('link')}" data-th-errors="*{link}">link error</span>
          </div>
        </div> <!-- row -->


        <hr class="mb-4">
        <input type="hidden" data-th-field="*{id}">
        <div class="row" data-th-if="${demo.drawStatus.name() == 'PREPARATION'}">
            <div class="col-md-8 "> &nbsp;</div>
            <div class="col-md-2 text-right">
                <input type="submit" value="Save" class="btn btn-success btn-lg btn-block">
            </div>
            <div class="col-md-2 text-right">
                <a role="button" class="btn btn-warning btn-lg btn-block" href="/demos">Cancel</a>
            </div>
        </div>

        <div class="row" data-th-unless="${demo.drawStatus.name() == 'PREPARATION'}">
            <div class="col-md-10"> &nbsp;</div>
            <div class="col-md-2 text-right">
                <a role="button" class="btn btn-warning btn-lg btn-block" href="/demos">Close</a>
            </div>
        </div>
    </form>
</div>

<data-th-block data-th-insert="~{tiles/footer}"/>
